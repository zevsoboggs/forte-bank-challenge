# Forte.AI Nginx Configuration
# Сервисы через разные порты на https://forte.grekdev.com

############################
# HTTP (80) — redirect to HTTPS
############################
server {
    listen 80;
    listen [::]:80;
    server_name forte.grekdev.com;

    location ~ /.well-known/acme-challenge {
        proxy_pass http://127.0.0.1:9180;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

######################################
# HTTPS (443) — Main App (Next.js)
######################################
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name forte.grekdev.com;

    ssl_certificate /etc/nginx/ssl/forte.grekdev.com_P256/fullchain.cer;
    ssl_certificate_key /etc/nginx/ssl/forte.grekdev.com_P256/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    client_max_body_size 200M;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}

