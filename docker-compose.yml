# Forte.AI MLOps Stack
# Полный production-ready стек для fraud detection

services:
  # ==================== CORE SERVICES ====================
  # PostgreSQL используется удалённый: 93.170.73.50:5432

  # ML Service (FastAPI)
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: forte-ml-service
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI:-https://forte.grekdev.com:5000}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./ml-service/models:/app/models
      - ml_artifacts:/app/mlruns
    ports:
      - "127.0.0.1:8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - forte-network
    restart: unless-stopped

  # Next.js Frontend + Backend
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - OPENAI_API_KEY=${OPENAI_API_KEY}
        - DATABASE_URL=${DATABASE_URL}
        - NEXTAUTH_URL=${NEXTAUTH_URL:-https://forte.grekdev.com}
    container_name: forte-web
    environment:
      # Core
      - DATABASE_URL=${DATABASE_URL}
      - ML_SERVICE_URL=http://ml-service:8000
      - NODE_ENV=production
      # Auth
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://forte.grekdev.com}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # AI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Integrations
      - JIRA_URL=${JIRA_URL}
      - JIRA_EMAIL=${JIRA_EMAIL}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - CONFLUENCE_URL=${CONFLUENCE_URL}
      - CONFLUENCE_EMAIL=${CONFLUENCE_EMAIL}
      - CONFLUENCE_API_TOKEN=${CONFLUENCE_API_TOKEN}
      - CONFLUENCE_SPACE_KEY=${CONFLUENCE_SPACE_KEY}
      # APIs
      - VERIFFY_API_KEY=${VERIFFY_API_KEY}
      - DADATA_API_KEY=${DADATA_API_KEY}
      - DADATA_SECRET_KEY=${DADATA_SECRET_KEY}
      - TENDERPLUS_API_KEY=${TENDERPLUS_API_KEY}
      - FORTE_API_KEY=${FORTE_API_KEY}
      - VEXA_API_KEY=${VEXA_API_KEY}
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      ml-service:
        condition: service_started
    networks:
      - forte-network
    restart: unless-stopped

  # ==================== KAFKA ====================

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: forte-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - forte-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: forte-kafka
    depends_on:
      - zookeeper
    ports:
      - "127.0.0.1:9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - forte-network

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: forte-kafka-ui
    depends_on:
      - kafka
    ports:
      - "127.0.0.1:8083:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: forte-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - forte-network

  # Kafka Stream Processor (Real-time Fraud Detection)
  kafka-processor:
    build:
      context: ./ml-service
      dockerfile: Dockerfile.kafka
    container_name: forte-kafka-processor
    environment:
      - ML_SERVICE_URL=http://ml-service:8000
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
      - ml-service
    networks:
      - forte-network
    restart: unless-stopped

  # ==================== MLFLOW ====================
  # MLflow работает на удалённом сервере: https://forte.grekdev.com:5000
  # Локальный контейнер не нужен

  # ==================== AIRFLOW ====================

  # Airflow Webserver
  airflow-webserver:
    image: apache/airflow:2.8.0-python3.11
    container_name: forte-airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=${AIRFLOW_DATABASE_URL}
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY}
      - AIRFLOW__WEBSERVER__SECRET_KEY=${AIRFLOW_SECRET_KEY}
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX=True
      - AIRFLOW__WEBSERVER__BASE_URL=https://forte.grekdev.com:8082
      - AIRFLOW__WEBSERVER__WTF_CSRF_ENABLED=False
      - ML_SERVICE_URL=http://ml-service:8000
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    ports:
      - "127.0.0.1:8082:8080"
    command: webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - forte-network

  # Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.8.0-python3.11
    container_name: forte-airflow-scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=${AIRFLOW_DATABASE_URL}
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY}
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - ML_SERVICE_URL=http://ml-service:8000
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    command: scheduler
    depends_on:
      - airflow-webserver
    networks:
      - forte-network

  # Airflow Init
  airflow-init:
    image: apache/airflow:2.8.0-python3.11
    container_name: forte-airflow-init
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=${AIRFLOW_DATABASE_URL}
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY}
    entrypoint: /bin/bash
    command: -c "airflow db init && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@forte.kz || true"
    networks:
      - forte-network

  # ==================== MONITORING ====================

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: forte-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - forte-network

  # Grafana
  grafana:
    image: grafana/grafana:10.2.0
    container_name: forte-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "127.0.0.1:3002:3000"
    depends_on:
      - prometheus
    networks:
      - forte-network

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: forte-alertmanager
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    ports:
      - "127.0.0.1:9094:9093"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - forte-network

# ==================== NETWORKS ====================
networks:
  forte-network:
    driver: bridge

# ==================== VOLUMES ====================
volumes:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
  ml_artifacts:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  airflow_logs:
